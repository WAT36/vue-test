<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuedemo</title>
</head>
<body>


<div id="app">
    <p>Hello! World!</p>
    <!--Vueのテンプレート構文。data.は不要-->
    <p>{{ message }}</p>
    <p>{{ number }}</p>
    <p>{{ number + 5 }}</p>
    <p>{{ ok ? 'YES' : 'NO' }}</p>
    <p>{{ sayHi() }}</p>
    <!-- v-on:Vue専用の属性、その後にDOMイベント-->
    <button v-on:click="reverseMessage">メッセージ反転</button>
</div>

<!-- Vue インストール -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="vuetest.js"></script>

</body>
</html>
